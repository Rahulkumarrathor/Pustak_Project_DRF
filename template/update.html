<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h2>Update Book</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<form method="POST">
  {% csrf_token %}
  <label>Title:</label>
  <input type="text" name="title" value="{{ book.title }}" required><br>

  <label>Author:</label>
  <input type="text" name="author" value="{{ book.author }}" required><br>

  <label>Price:</label>
  <input type="text"  name="price" value="{{ book.price}}" required><br>


  <button type="submit">Update</button>
</form>

<a href="{% url 'books-page' %}">Back to list</a>
</body>
</html>
